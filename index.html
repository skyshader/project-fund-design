<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Design Demo</title>
    <link rel="stylesheet" href="assets/vendors/normalize/normalize.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

    <div class="site-wrapper">
    	<div class="container">

    		<div class="notification-box-wrapper">
    			<div class="notification-box">
    				<p class="message"></p>
    			</div>
    		</div>
    		
			<div class="fund-box-wrapper">
				<div class="fund-progress">
					<div class="tooltip">
						<strong class="title">$167</strong>
						still needed for this project
					</div>
					<span class="filled" data-total="5000" data-remaining="2070"></span>
				</div>

				<div class="fund-box">
					<div class="duration">
						<span class="highlight">Only 3 days left</span>
						to fund this project.
					</div>

					<div class="info">
						Join the <strong>42</strong> other donors
						who have already supported this project.
						Every dollar helps.
					</div>

					<div class="support-form clearfix">
						<div class="left field">
							<label>$</label>
							<input id="amount-input" class="form-input" type="text" placeholder="50" />
						</div>
						<div class="right field">
							<button id="give-btn" class="form-btn">Give Now</button>
						</div>
					</div>

					<div class="help">
						<em>Why give $50?</em>
					</div>
				</div>

				<div class="fund-box-options clearfix">
					<div class="left action">
						<button id="save-btn" class="option-btn">Save for later</button>
					</div>
					<div class="right action">
						<button id="share-btn" class="option-btn">Tell your friends</button>
					</div>
				</div>
			</div>

    	</div>
    </div>
    
    <script src="assets/vendors/jquery/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
